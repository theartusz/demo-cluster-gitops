apiVersion: image.toolkit.fluxcd.io/v1alpha2
kind: ImagePolicy
metadata:
  name: angular
  namespace: angular
spec:
  imageRepositoryRef:
    name: angular
    namespace: angular
  filterTags:
    pattern: '^develop-[a-zA-Z0-9]+-(?P<ghrun>.*)'
    extract: '$ghrun'
  policy:
    numerical:
      order: asc